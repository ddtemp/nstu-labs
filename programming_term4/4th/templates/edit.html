<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать заметку</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Редактировать заметку</h1>
    <form action="{{ url_for('edit_note', note_id=note.id) }}" method="post">
        <label for="text">Текст:</label>
        <input type="text" id="text" name="text" value="{{ note.text }}" required>
        <br>
        <label for="importance">Важность (1-5):</label>
        <input type="number" id="importance" name="importance" value="{{ note.importance }}" min="1" max="5" required>
        <br>
        <input type="submit" value="Сохранить изменения">
    </form>
    <a href="{{ url_for('index') }}" class="return-button">Вернуться</a>
</body>
</html>
